<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Les repas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des repas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button routerLink="/meals/new">Ajouter</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let meal of meals">
        <ion-card>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
